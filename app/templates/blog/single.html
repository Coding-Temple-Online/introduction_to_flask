{% extends 'layout.html' %}

{% block title %}
    {{ super() }}Blog Single
{% endblock %}

{% block body %}
    <h1>Post ID: {{ post.id }}</h1>
    <div class="list-group">
        <button type="button" class="list-group-item list-group-item-action">
            <span>{{ post.body }} @{{ post.created_on }}</span>
        </button>
    </div>
    <a href="{{ url_for('blog.index') }}">Back</a>
{% endblock %}
